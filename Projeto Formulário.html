<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Opinião Estudantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pesquisa de Opinião Estudantil</h1>
        <p class="text-center">Complete o formulário abaixo para nos ajudar a entender melhor suas experiências e necessidades educacionais.</p>
        <form method="POST" action="https://example.com/submit">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="anoEscolar" class="form-label">Ano Escolar</label>
                <select class="form-select" id="anoEscolar" name="anoEscolar" required>
                    <option value="">Selecione...</option>
                    <option value="Primeiro Ano">Primeiro Ano</option>
                    <option value="Segundo Ano">Segundo Ano</option>
                    <option value="Terceiro Ano">Terceiro Ano</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cursos de Interesse</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="BachareladoemSistemasdeInformação" name="cursos" value="Bacharelado em Sistemas de Informação">
                    <label class="form-check-label" for="BachareladoemSistemasdeInformação">Bacharelado em Sistemas de Informação</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="LicenciaturaemFísica" name="cursos" value="Licenciatura em Física">
                    <label class="form-check-label" for="LicenciaturaemFísica">Licenciatura em Física</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="LicenciaturaemMatemática" name="cursos" value="Licenciatura em Matemática">
                    <label class="form-check-label" for="LicenciaturaemMatemática">Licenciatura em Matemática</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="expectativas" class="form-label">Expectativas para o próximo ano letivo</label>
                <textarea class="form-control" id="expectativas" name="expectativas" rows="4" minlength="100" required></textarea>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
            </div>

            <div class="mb-3">
                <label for="horaEstudo" class="form-label">Hora Preferencial para Estudo</label>
                <input type="time" class="form-control" id="horaEstudo" name="horaEstudo">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
